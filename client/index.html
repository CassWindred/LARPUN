<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid vertical-center shadow-lg mt-5">
    <div class="row justify-content-md-center shadow-lg">
        <div class="shadow-lg p-3 mb-5 bg-white rounded ">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="charnamelogin">Character Name</label>
                    <input type="text" class="form-control" id="charnamelogin" placeholder="Enter Character Name">

                </div>
                <div class="form-group">
                    <label for="InputPasswordlogin">Password</label>
                    <input type="password" class="form-control" id="InputPasswordlogin" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-1"></div>
        <div class="shadow-lg p-3 mb-5 bg-white rounded ">
            <h1>New Character</h1>
            <form>
                <div class="form-group">
                    <label for="charnamelogin">Character Name</label>
                    <input type="text" class="form-control" id="charnamenew" placeholder="Enter Character Name">

                </div>
                <div class="form-group">
                    <label for="InputPasswordnew">Password</label>
                    <input type="password" class="form-control" id="InputPasswordnew" placeholder="Password">
                    <small id="cnlHelp" class="form-text text-muted">Please don't use a password you use for anything else</small>
                    <small class="form-text text-muted">This site has 0 security and passwords are stored in plaintext</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
